<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #app, html, body {
      color: #fff;
      background: #000;
    }
  </style>
</head>
<body>
<div id="app"></div>
</body>
<script>
window.onload = function () {
  let el = document.getElementById('app')

  window.addEventListener('textMotion', data => {
    el.innerHTML = new Date().toString() + '<br>' + JSON.stringify(data.detail) + '<br><br>' + el.innerHTML
  })
}
</script>
</html>
